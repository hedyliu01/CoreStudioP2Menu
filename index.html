<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Core studio P2 Menu</title>
    <meta name="description" content="Your description goes here" />
    <meta name="author" content="Your Name" />

    <!-- Link to your favicon -->
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />

    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Menu</h1>
      <h3>
        Hover over the boxes
      </h3>
    </header>

    <main class="menu">
      <a class="block" href="">
        <div class="questionmark">
          ?
        </div>
      </a>

      <div class="block"></div>

      <a class="block" href="">
      <div class="colons">
          :
      </div>
      </a>

      <div class="block"></div>

      <a class="block" href="">
        <div class="semicolons">
            ;
        </div>
        </a>

      <div class="block"></div>

      <a class="block" href="">
        <div class="comma">
            ,
        </div>
        </a>

      <div class="block"></div>

      <a class="block" href="">
        <div class="period">
            .
        </div>
        </a>

      <div class="block"></div>

      <a class="block" href="">
        <div class="quotation">
            " "
        </div>
        </a>

      <div class="block"></div>

      <a class="block" href="">
        <div class="dash">
            -
        </div>
        </a>

      <div class="block"></div>

      <a class="block" href="">
        <div class="mark">
            !
        </div>
        </a>
    </main>

   
  </body>
</html>
